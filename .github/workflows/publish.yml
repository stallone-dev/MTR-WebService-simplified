on: [push]

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write # The OIDC ID token is used for authentication with JSR.
        steps:
            - uses: actions/checkout@v4
            - run: npx jsr publish
